<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OzLaw AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 80px; }
        .answer { background: #f4f4f4; padding: 1em; margin-top: 1em; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h1>OzLaw AI</h1>
    <div class="chat-history">
        {% for turn in history %}
            <div><strong>You:</strong> {{ turn.question }}</div>
            <div><strong>AI:</strong> {{ turn.answer }}</div>
            <hr>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="question">Ask a legal question:</label><br>
        <textarea name="question" id="question" required>{{ question|default:'' }}</textarea><br><br>
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
        <div class="answer">
            <strong>Answer:</strong><br>
            {{ answer }}
        </div>
    {% endif %}
</div>
</body>
</html>
